<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Phonetic Alphabet Helper</title>

        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>

    <script type="text/javascript">
        const {createApp, ref} = Vue;

        const PHONETIC_ALPHABET_CHARS = {
            a: 'Anton',
            'ä': 'Ärger',
            b: 'Berta',
            c: 'Cäsar',
            d: 'Dora',
            e: 'Emil',
            f: 'Friedrich',
            g: 'Gustav',
            h: 'Heinrich',
            i: 'Ida',
            j: 'Julius',
            k: 'Kaufmann',
            l: 'Ludwig',
            m: 'Martha',
            n: 'Nordpol',
            o: 'Otto',
            'ö': 'Ökonom',
            p: 'Paula',
            q: 'Quelle',
            r: 'Richard',
            s: 'Samuel',
            'ß': 'Eszett',
            t: 'Theodor',
            u: 'Ulrich',
            'ü': 'Übermut',
            v: 'Viktor',
            w: 'Wilhelm',
            x: 'Xanthippe',
            y: 'Ypsilon',
            z: 'Zacharias'
        };

        const template = `
            <div>
                <form>
                    <input
                        ref="input"
                        type="text"
                    />

                    <button
                        type="button"
                        @click="handleSubmit"
                    >
                        Submit
                    </button>

                    <button
                        type="button"
                        @click="handleReset"
                    >
                        Reset
                    </button>

                    <ol v-if="phonetics.length > 0">
                        <li v-for="phonetic in phonetics">
                            {{ phonetic }}
                        </li>
                    </ol>
                </form>
            </div>
        `;

        const App = {
            template,
            setup() {
                const input = ref(null);
                const phonetics = ref([]);

                return {
                    input,
                    phonetics,
                };
            },
            methods: {
                handleSubmit() {
                    this.phonetics = this.input.value
                        .trim()
                        .split('')
                        .map((char) => PHONETIC_ALPHABET_CHARS[char.toLowerCase()] || char)
                },
                handleReset() {
                    this.input.value = '';
                    this.phonetics = [];
                },
            },
        };

        createApp(App).mount('#app');
    </script>
</html>
