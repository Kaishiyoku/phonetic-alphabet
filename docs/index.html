<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Phonetic Alphabet Helper</title>

        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <h1>Phonetic alphabet helper</h1>

        <div x-data="phoneticAlphabet()">
            <form @submit.prevent="handleSubmit">
                <input type="text" x-model="input"/>

                <button type="button" @click="handleSubmit">
                    Submit
                </button>

                <button type="button" @click="handleReset">
                    Reset
                </button>

                <template x-if="phonetics.length > 0">
                    <ol>
                        <template x-for="phonetic in phonetics">
                            <li x-text="phonetic"></li>
                        </template>
                    </ol>
                </template>
            </form>
        </div>
    </body>

    <script type="text/javascript">
        const PHONETIC_ALPHABET_CHARS = {
            a: 'Anton',
            'ä': 'Ärger',
            b: 'Berta',
            c: 'Cäsar',
            d: 'Dora',
            e: 'Emil',
            f: 'Friedrich',
            g: 'Gustav',
            h: 'Heinrich',
            i: 'Ida',
            j: 'Julius',
            k: 'Kaufmann',
            l: 'Ludwig',
            m: 'Martha',
            n: 'Nordpol',
            o: 'Otto',
            'ö': 'Ökonom',
            p: 'Paula',
            q: 'Quelle',
            r: 'Richard',
            s: 'Samuel',
            'ß': 'Eszett',
            t: 'Theodor',
            u: 'Ulrich',
            'ü': 'Übermut',
            v: 'Viktor',
            w: 'Wilhelm',
            x: 'Xanthippe',
            y: 'Ypsilon',
            z: 'Zacharias'
        };

        function phoneticAlphabet() {
            return {
                input: null,
                phonetics: [],
                handleSubmit() {
                    this.phonetics = this.input
                        .trim()
                        .split('')
                        .map((char) => PHONETIC_ALPHABET_CHARS[char.toLowerCase()] || char)
                },
                handleReset() {
                    this.input = null;
                    this.phonetics = [];
                },
            };
        }
    </script>
</html>
